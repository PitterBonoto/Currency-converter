<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="image-coin" src="./assets/moeda.gif" alt="animacao-moeda">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-source">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="peso">$ Peso argentino</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="peso">$ Peso argentino</option>
                <option value="real">R$ Real brasileiro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-value" placeholder="R$ 10.000,00">
        </label>


        <button class="convert-button">Converter</button>


        <section>

            <div class="currency-box">
                <img id="currency-img-source" src="./assets/real.png" alt="logo-real">
                <p class="name-coin" id="currency-name-source">Real</p>
                <p class="value-coin" id="value-real">R$ 0,00</p>
            </div>

            <img class="image-arrow" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img id="currency-img" src="./assets/dolar.png" alt="logo-dolar">
                <p class="name-coin" id="currency-name">Dólar americano</p>
                <p class="value-coin" id="value-converted-dollar">US$ 0.0</p>
            </div>

        </section>

    </main>

</body>

<script src="./scripts.js"></script>


</html>
